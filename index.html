<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        <div class="photo">
            <img src="https://imgur.com/Ga7sVdi.jpg" alt="" width="300">
        </div>

        <div class="container-text">
            <p>
                BMI Calculator is a standard metric used to determine who falls into healthy and unhealthy weight groups. 
                Calculating your ideal body weight helps you maintain health.
            </p>
        </div>

        <div class="container-weight">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">  
        </div>

        <div class="container-height">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
        </div>
        
        <div>
            <button>Calculate</button>
        </div>

        <div id="result"></div>
        
   </div>
</body>
</html>
